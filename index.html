<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <nav>
        <div class="left">Kanban Board</div>
        <div class="right">
            <button id="toggle-modal">+ Add Task</button>
        </div>
    </nav>

    <section class="board">
        <div id="todo" class="task-column">
            <div class="heading">
                <span>To Do</span>
                <span class="right">0</span>
            </div>
        </div>

        <div id="progress" class="task-column">
            <div class="heading">
                <span>In Progress</span>
                <span class="right">0</span>
            </div>
        </div>

        <div id="done" class="task-column">
            <div class="heading">
                <span>Done</span>
                <span class="right">0</span>
            </div>
        </div>
    </section>
</main>

<!-- Modal -->
<div class="modal">
    <div class="bg"></div>
    <div class="center">
        <h2>Add New Task</h2>
        <input type="text" id="task-title-input" placeholder="Task title">
        <textarea id="task-desc-input" placeholder="Task description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
